<h1>Student#Show</h1>

<ul class="list-unstyled list-inline">
  <li><a href="<%= studentsPath() %>" class="btn btn-info">Back to all Students</a></li>
  <li><a href="<%= editStudentPath({ student_id: student.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= studentPath({ student_id: student.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>School</strong>: <%= student.School %>
</p>
<p>
  <strong>Department</strong>: <%= student.Department %>
</p>
